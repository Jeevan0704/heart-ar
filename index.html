<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Heart 3D AR Viewer</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
        margin: 0;
        background: #111;
        color: white;
        font-family: system-ui, sans-serif;
        text-align: center;
      }
      h2 {
        margin-top: 20px;
        font-size: 24px;
      }
      model-viewer {
        width: 100%;
        height: 75vh;
        background-color: #000;
      }
      .buttons {
        margin: 20px auto;
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
      }
      button {
        background: #0f9d58;
        border: none;
        color: white;
        font-size: 18px;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .apple-btn {
        background: #000;
        border: 2px solid #fff;
      }
      button:hover {
        background: #2ecc71;
      }
      .apple-btn:hover {
        background: #222;
      }
    </style>
  </head>
  <body>
    <h2>Human Heart 3D AR Experience</h2>

    <model-viewer
      id="viewer"
      src="heart-3d.glb"
      ios-src="heart-3d.usdz"
      alt="Human Heart Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1.3"
      environment-image="neutral"
    ></model-viewer>

    <div class="buttons">
      <button id="androidAR">ð¤ View in AR (Android)</button>
      <button class="apple-btn" id="appleAR">ð View in AR (Apple)</button>
    </div>

    <script>
      const viewer = document.getElementById("viewer");
      const androidAR = document.getElementById("androidAR");
      const appleAR = document.getElementById("appleAR");

      androidAR.addEventListener("click", async () => {
        try {
          await viewer.activateAR();
        } catch (err) {
          alert("AR not supported or not available in this browser.");
        }
      });

      appleAR.addEventListener("click", () => {
        const usdzUrl = viewer.getAttribute("ios-src");
        window.location.href = usdzUrl;
      });
    </script>
  </body>
</html>
