<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Human Heart AR</title>

  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #111 60%, #000);
      color: white;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 15px;
      font-weight: 500;
    }

    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #111;
    }

    footer {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.7;
    }

    #info {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>Human Heart AR Model</h1>

  <model-viewer
    src="https://fascinating-choux-cea876.netlify.app/heart3d.glb"
    ios-src="https://github.com/Jeevan0704/heart-ar/raw/main/heart-3d.usdz"
    alt="3D Model of the Human Heart"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1.2"
    autoplay
  ></model-viewer>

  <footer>Tap the cube icon to view the heart in AR</footer>
  <div id="info">Works on Android & iPhone ðŸ“±</div>
</body>
</html>
