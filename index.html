<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heart Debug</title>
    <script type="module" src="https://unpkg.com/three@0.155.0/build/three.module.js"></script>
    <script type="module" src="https://unpkg.com/three@0.155.0/examples/jsm/loaders/GLTFLoader.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #111; }
      #log {
        position: absolute; top: 10px; left: 10px;
        color: #0f0; font-family: monospace; background: rgba(0,0,0,0.6);
        padding: 5px 8px; border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="log">Loading...</div>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
      import { GLTFLoader } from 'https://unpkg.com/three@0.155.0/examples/jsm/loaders/GLTFLoader.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const log = document.getElementById('log');
      const light = new THREE.DirectionalLight(0xffffff, 2);
      light.position.set(5, 10, 5);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040, 3));

      // ðŸŸ¥ add a red cube as a reference
      const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
      const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      scene.add(cube);

      camera.position.z = 5;

      const loader = new GLTFLoader();
      loader.load('heart-3d.glb',
        (gltf) => {
          const model = gltf.scene;
          model.scale.set(0.01, 0.01, 0.01); // start small
          scene.add(model);
          log.textContent = 'âœ… Model loaded (look for heart near red cube)';
        },
        (xhr) => {
          log.textContent = `Loading... ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`;
        },
        (error) => {
          console.error(error);
          log.textContent = 'âŒ Error loading model';
        }
      );

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
