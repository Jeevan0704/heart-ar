<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Human Heart AR Experience</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7ff, #f8f9fa);
      color: #002b49;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #e8faff, #b9e2f2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .progress {
      width: 60%;
      height: 8px;
      background: #cce7f6;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00aaff, #00ffcc);
      transition: width 0.2s;
    }

    .container {
      text-align: center;
      display: none;
      animation: fadeIn 1.2s ease-in-out;
    }

    .title {
      font-size: 2rem;
      font-weight: 600;
      color: #004e7c;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #005f92;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .ar-button {
      background: linear-gradient(90deg, #0099ff, #00ccff);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .ar-button:hover {
      background: linear-gradient(90deg, #00ccff, #00ffcc);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 0.85rem;
      color: #005f92;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <h2>Loading Heart Model...</h2>
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container" id="main-content">
    <h1 class="title">3D Human Heart AR Experience</h1>
    <p class="subtitle">Explore the anatomy of the human heart in Augmented Reality.</p>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Human_Heart_Illustration.jpg/480px-Human_Heart_Illustration.jpg" 
         alt="3D Heart" 
         style="width: 220px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0px 0px 20px rgba(0,150,255,0.2);" />

    <div class="buttons">
      <a href="https://drive.google.com/uc?export=download&id=1PivzVjFx_nuunzhT-rajr2SonWBzUWjM" class="ar-button">View in AR (Android)</a>
      <a href="https://raw.githubusercontent.com/Jeevan0704/heart-ar/main/heart-3d.usdz" class="ar-button">View in AR (iPhone)</a>
    </div>
  </div>

  <footer>Made with ❤️ by Jeevan</footer>

  <!-- Heartbeat Sound -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/10/29/audio_c20d48f795.mp3?filename=heartbeat-100bpm-10776.mp3" type="audio/mpeg">
  </audio>

  <!-- Loader Script -->
  <script>
    let progress = 0;
    const progressBar = document.getElementById("progress-bar");
    const loader = document.getElementById("loader");
    const mainContent = document.getElementById("main-content");

    const interval = setInterval(() => {
      if (progress < 100) {
        progress += Math.random() * 10;
        progressBar.style.width = Math.min(progress, 100) + "%";
      } else {
        clearInterval(interval);
        loader.style.display = "none";
        mainContent.style.display = "block";
      }
    }, 200);
  </script>
</body>
</html>
