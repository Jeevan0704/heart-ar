<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Human Heart AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000010 50%, #020b18 100%);
      color: #00ffff;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 15px;
      font-weight: 500;
      text-shadow: 0 0 15px #00ffff;
    }

    footer {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.7;
      color: #00ccff;
    }

    #info {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 30, 50, 0.7);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ccff;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(160deg, #000010, #001a33);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #loader h2 {
      font-weight: 400;
      letter-spacing: 1px;
      color: #00ffff;
      text-shadow: 0 0 15px #00ccff;
    }

    .progress-bar {
      margin-top: 20px;
      width: 60%;
      height: 8px;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ccff, #00ffff);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00ffff; }
      to { box-shadow: 0 0 25px #00ccff; }
    }

    .main-content {
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .ar-btn {
      background: linear-gradient(90deg, #00ccff, #00ffff);
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .ar-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
    }

    img {
      margin-top: 40px;
      width: 200px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <h2>Loading Human Heart AR...</h2>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <h1>3D Human Heart AR</h1>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Human_Heart_Illustration.jpg/480px-Human_Heart_Illustration.jpg" alt="Heart Image" />

    <div class="buttons">
      <a href="https://drive.google.com/uc?export=download&id=1PivzVjFx_nuunzhT-rajr2SonWBzUWjM" class="ar-btn">View in AR (Android)</a>
      <a href="https://raw.githubusercontent.com/Jeevan0704/heart-ar/main/heart-3d.usdz" class="ar-btn">View in AR (iPhone)</a>
    </div>

    <footer>Tap the button to view the heart in AR ðŸ’“</footer>
    <div id="info">Optimized for Android & iPhone</div>
  </div>

  <script>
    let progress = 0;
    const progressFill = document.getElementById("progress-fill");
    const loader = document.getElementById("loader");
    const main = document.getElementById("main-content");

    const interval = setInterval(() => {
      progress += Math.random() * 15;
      progressFill.style.width = Math.min(progress, 100) + "%";

      if (progress >= 100) {
        clearInterval(interval);
        loader.style.display = "none";
        main.style.display = "block";
      }
    }, 200);
  </script>
</body>
</html>
