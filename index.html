<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Human Heart AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #111;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }
    #log {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      font-size: 12px;
      border-radius: 5px;
      max-width: 90%;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
 <model-viewer
  id="viewer"
  src="heart-3d.glb"
  ios-src="heart-3d.usdz"
  alt="Human Heart"
  ar
  camera-controls
  auto-rotate
  shadow-intensity="1"
  exposure="1.3"
  environment-image="neutral"
  style="width: 100%; height: 100vh;"
></model-viewer>


  <div id="log">Loading model...</div>

  <script>
    const viewer = document.getElementById('viewer');
    const log = document.getElementById('log');

    viewer.addEventListener('load', () => {
      log.textContent = '✅ Model loaded successfully!';
    });

    viewer.addEventListener('error', (e) => {
      log.textContent = '❌ Error loading model: ' + e.detail?.message;
      console.error('ModelViewer error:', e);
    });

    viewer.addEventListener('progress', (e) => {
      const progress = Math.round(e.detail.totalProgress * 100);
      log.textContent = `Loading... ${progress}%`;
    });
  </script>
</body>
</html>
