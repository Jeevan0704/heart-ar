<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Heart AR</title>

    <!-- ✅ Import Three.js + GLTF Loader -->
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

      let camera, scene, renderer, heart;

      async function init() {
        // ✅ Create renderer with transparency (camera background visible)
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ✅ Create camera
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          100
        );

        // ✅ Create scene
        scene = new THREE.Scene();
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // ✅ Add text overlay
        const loadingText = document.createElement("div");
        loadingText.style.position = "absolute";
        loadingText.style.top = "10px";
        loadingText.style.left = "10px";
        loadingText.style.color = "#00ff00";
        loadingText.style.fontFamily = "monospace";
        loadingText.style.fontSize = "14px";
        loadingText.textContent = "Loading...";
        document.body.appendChild(loadingText);

        // ✅ Load the GLB heart model
        const loader = new GLTFLoader();
        loader.load(
          "heart-3d.glb",
          (gltf) => {
            heart = gltf.scene;
            heart.scale.set(0.08, 0.08, 0.08); // smaller model
            heart.position.set(0, -0.2, -1);
            scene.add(heart);
            loadingText.textContent = "✅ Model loaded!";
          },
          (xhr) => {
            loadingText.textContent = `Loading... ${Math.round(
              (xhr.loaded / xhr.total) * 100
            )}%`;
          },
          (error) => {
            loadingText.textContent = "❌ Error loading model!";
            console.error(error);
          }
        );

        // ✅ Set up background as camera feed
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          const video = document.createElement("video");
          video.srcObject = stream;
          video.play();

          const videoTexture = new THREE.VideoTexture(video);
          const background = new THREE.MeshBasicMaterial({ map: videoTexture });
          const plane = new THREE.Mesh(
            new THREE.PlaneGeometry(2, 2),
            background
          );
          plane.material.depthTest = false;
          plane.material.depthWrite = false;

          const bgScene = new THREE.Scene();
          const bgCamera = new THREE.Camera();
          bgScene.add(plane);

          // ✅ Animation loop (renders camera feed + 3D model)
          function animate() {
            requestAnimationLoop(animate);
            renderer.autoClear = false;
            renderer.clear();
            renderer.render(bgScene, bgCamera);
            renderer.render(scene, camera);
          }

          function requestAnimationLoop(fn) {
            if (typeof requestAnimationFrame !== "undefined")
              requestAnimationFrame(fn);
            else setTimeout(fn, 16);
          }

          animate();
        } catch (err) {
          alert("Camera access denied or not supported.");
          console.error(err);
        }
      }

      window.addEventListener("load", init);
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
    </style>
  </head>

  <body></body>
</html>
